name: auto-merge

on: 
  workflow_call:
    inputs:
      target-repo:
        description: "The target repo on which this workflow should run"
        required: true
        type: string
    secrets:
      GH_TOKEN:
        description: 'Personal access token passed from the caller workflow'
        required: true

jobs:
  auto-merge:
    if: github.repository == inputs.target-repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-dependabot-auto-merge@7dbc44641f77fb62b23158c1294b5b757d6091a5  # v2, as of 2021-11-26
        with:
          target: minor
          github-token: ${{ secrets.GH_TOKEN }}
